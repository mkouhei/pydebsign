[tox]
envlist =
        py27,
        py34,
        pypy,
        docs,
        pychecker,
        pylint

[testenv]
commands = 
         py.test --cov pydebsign

[py]
deps=
        python_gnupg
        python_debian
        chardet
        pytest-cov
        pytest-pep8
        pytest-flakes


[testenv:py27]
deps=
		{[py]deps}
basepython = python2.7

[testenv:py32]
deps=
		{[py]deps}
basepython = python3.2

[testenv:py33]
deps=
		{[py]deps}
basepython = python3.3

[testenv:py34]
deps=
        {[py]deps}
basepython = python3.4

[testenv:pypy]
deps=
        {[py]deps}
basepython = pypy

[testenv:docs]
deps=
    Sphinx
    sphinx_rtd_theme
commands =python setup.py build_sphinx

[testenv:pychecker]
deps=
    http://sourceforge.net/projects/pychecker/files/latest/download#egg=PyChecker
basepython = python2.7
commands = pychecker -F  pydebsign/*.py

[testenv:pylint]
deps=
    pylint
commands =
    pylint pydebsign --rcfile={toxinidir}/.pylintrc
